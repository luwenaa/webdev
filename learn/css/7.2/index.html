<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */


    .green-box {
      background-color: #D9DFC6;
      height: 300px;
      width: 500px;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .pink-circle {
      background-color: #FFE2E2;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;


    }


  </style>
</head>

<body>
  <div class="green-box">
    <div class="pink-circle">
    </div>
  </div>

</body>

</html>
